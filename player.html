<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Музыкальный плеер</title>
    <link rel="stylesheet" href="player.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="controls">
        <div class = "file-upload">
            <label for="audioFile" id="fileLabel">Загрутить трек</label>
            <input type = "file" id="audioFile" accept="audio/*" multiple>
        </div>
        <input type="file" id="audioFile" accept="audio/*"><br>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
           
    </div>
    <div id="progressContainer">
            <button id="prevBtn">⏮</button>
            <span id="currentTime">0:00</span>
            <input type="range" id="progressBar" min="0" value="0" step="0.1">
            <span id="duration">0:00</span>
            <button id="nextBtn">⏭</button>
    </div>
    <div id = "log"></div>
    <canvas id="visualizer"></canvas>
    <audio id="audio"></audio>
    <script src="player.js"></script>
</body>
</html>
