<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Музыкальный плеер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #controls {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #visualizer {
            width: 600px;
            height: 200px;
            margin: 0 auto;
            border: 2px solid white;
            background-color: #222;
        }
        input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Музыкальный плеер</h1>
    <div id="controls">
        <input type="file" id="audioFile" accept="audio/*"><br>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
    </div>
    <canvas id="visualizer"></canvas>
    <audio id="audio"></audio>

    <script src="player.js"></script>
</body>
</html>
